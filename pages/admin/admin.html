<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title"> Admin page </h3>
  </div>
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Register User Form</h4>
          <form id="userRegisterFormId" class="forms-sample">
            <div class="form-group">
              <label for="InputFirebaseUID">Firebase UID</label>
              <input type="text" onchange="onChangeUserUID(event)" class="form-control" id="InputFirebaseUID"
                placeholder="Firebase UID">
            </div>
            <div class="form-group">
              <label for="InputUsernameRegisterForm">Name</label>
              <input type="text" class="form-control" id="InputUsername" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="InputSurname">Surname</label>
              <input type="text" class="form-control" id="InputSurname" placeholder="Surname">
            </div>
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="InputCompanyCodeId">Company Code</label>
              <input type="input" class="form-control" id="InputCompanyCodeId" placeholder="Company Code">
            </div>
            <div class="form-group">
              <label for="InputAssignDepartmentId">Assign Department</label>
              <input type="input" class="form-control" id="InputAssignDepartmentId" placeholder="Assign Department">
            </div>
            <div class="form-group">
              <label for="InputUserTitleId">User Title</label>
              <input type="input" class="form-control" id="InputUserTitleId" placeholder="Assign Department">
            </div>
            <div class="form-group">
              <label for="InputUserPhotoId">User Photo Link</label>
              <input type="input" class="form-control" id="InputUserPhotoId" placeholder="User Photo Link">
            </div>

            <div class="form-check form-check-flat form-check-primary">
              <label class="form-check-label">
                <input id="CheckBoxIsAdminId" type="checkbox" class="form-check-input">Is Admin? </label>
            </div>
            <button id="userCreateButtonId" onclick="onSaveUser(event)"
              class="btn btn-gradient-danger btn-fw btn-lg font-weight-medium auth-form-btn btn-rounded"
              type="button">Save User</button>
            <!-- <button class="btn btn-light">Cancel</button> -->
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Register Company Form</h4>
          <form id="companyRegisterFormId" class="forms-sample">
            <div class="form-group">
              <label for="InputCompanyCode">Company Code</label>
              <input type="text" class="form-control" id="InputCompanyCode" placeholder="Company Code">
            </div>
            <div class="form-group">
              <label for="InputCompanyName">Company Name</label>
              <input type="text" class="form-control" id="InputCompanyName" placeholder="Company Name">
            </div>
            <div class="form-group">
              <label for="InputCompanyAdress">Adress</label>
              <input type="text" class="form-control" id="InputCompanyAdress" placeholder="Adress">
            </div>
            <div class="form-group">
              <label for="InputDepartment">Department</label>
              <div id="multiInputContainerDepartment" class="form-control"
                style="display: flex; flex-wrap: wrap; gap: 5px; min-height: 38px; padding: 5px;">
                <input onkeydown="onKeydownDepartment(event)" type="text" id="InputDepartment" placeholder="Department"
                  style="flex: 1; min-width: 100px; border: none; outline: none;">
              </div>
            </div>
            <div class="form-group">
              <label for="InputDepartmentName">Department Name</label>
              <div id="multiInputContainerDepartmentName" class="form-control"
                style="display: flex; flex-wrap: wrap; gap: 5px; min-height: 38px; padding: 5px;">
                <input onkeydown="onKeydownDepartmentName(event)" type="text" id="InputDepartmentName"
                  placeholder="Department Name" style="flex: 1; min-width: 100px; border: none; outline: none;">
              </div>
            </div>
            <button onclick="onSaveCompanyCode(event)"
              class="btn btn-gradient-danger btn-fw btn-lg font-weight-medium auth-form-btn btn-rounded"
              type="button">Company Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Camera Operation -->
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Register Camera Form</h4>
          <form class="forms-sample">
            <div class="form-group">
              <label for="InputCompanyCodeForCamera">Company Code</label>
              <input type="text" class="form-control" id="InputCompanyCodeForCamera" placeholder="Company Code">
            </div>
            <div class="form-group">
              <label for="InputDepartmentForCamera">Department Id</label>
              <input type="text" class="form-control" id="InputDepartmentForCamera" placeholder="Department Id">
            </div>
            <div class="form-group">
              <label for="InputRTSP">RTSP</label>
              <input type="text" class="form-control" id="InputRTSP" placeholder="RTSP">
            </div>
            <div class="form-group">
              <label for="InputRTSPUser">RTSP User</label>
              <input type="text" class="form-control" id="InputRTSPUser" placeholder="RTSP User">
            </div>
            <div class="form-group">
              <label for="InputRTSPPassword">RTSP Password</label>
              <input type="text" class="form-control" id="InputRTSPPassword" placeholder="RTSP Password">
            </div>
            <button onclick="onSaveCamera(event)"
              class="btn btn-gradient-danger btn-fw btn-lg font-weight-medium auth-form-btn btn-rounded"
              type="button">Camera Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
